<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기도 노트</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <nav>
            <div class="nav-left">
                <button id="hamburger-menu">☰</button>
                <div id="hamburger-submenu" class="submenu">
                    <button id="export-prayers-btn">내보내기</button>
                    <button id="import-prayers-btn">가져오기</button>
                    <button id="delete-all-btn">전체 삭제</button>
                </div>
            </div>
            <div class="nav-center">
                <h1>기도 노트</h1>
            </div>
            <div class="nav-right">
                <button id="add-prayer-btn">추가</button>
            </div>
            <input type="file" id="file-input" style="display: none;">
        </nav>
        <div id="add-prayer-popup" class="popup">
            <div class="popup-content">
                <span class="close">&times;</span>
                <h1>기도 제목 추가</h1>
                <form id="prayer-form">
                    <select id="category-select">
                        <option value="VIP">VIP</option>
                        <option value="가족">가족</option>
                        <option value="목장">목장</option>
                        <option value="교회">교회</option>
                        <option value="일터">일터</option>
                        <option value="나라">나라</option>
                    </select>
                    <textarea id="prayer-input" placeholder="기도 제목을 입력하세요" rows="15" required ></textarea>
                    <button type="submit">저장</button>
                </form>
            </div>
        </div>
        <div id="view-prayers-page" class="page active">
            <div class="filters">
                <input type="text" id="search-input" placeholder="기도 검색">
                <select id="category-filter">
                    <option value="all">모든 그룹</option>
                    <option value="VIP">VIP</option>
                    <option value="가족">가족</option>
                    <option value="목장">목장</option>
                    <option value="교회">교회</option>
                    <option value="일터">일터</option>
                    <option value="나라">나라</option>
                </select>
                <select id="status-filter">
                    <option value="all">모두 보기</option>
                    <option value="completed">응답</option>
                    <option selected value="not-completed">미응답</option>
                </select>
            </div>
            <div id="prayer-buttons" class="prayer-buttons">
                <button id="edit-btn" class="edit">편집</button>
                <button id="delete-btn" class="delete">삭제</button>
                <button id="toggle-btn" class="toggle">응답/미응답</button>
                <button id="up-btn" class="up">위로</button>
                <button id="down-btn" class="down">아래로</button>
            </div>
            <div id="prayer-carousel" class="carousel paper">
                <swiper-container id="prayer-list" class="lines" 
                navigation="true" pagination="true" pagination-type="fraction" 
                scrollbar-draggable="true" scrollbar-hide="true" 
                >
            </swiper-container>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
