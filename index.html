<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기도 노트</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav>
            <button id="add-prayer-btn">기도 제목 추가</button>
        </nav>
        <div id="add-prayer-popup" class="popup">
            <div class="popup-content">
                <span class="close">&times;</span>
                <h1>기도 제목 추가</h1>
                <form id="prayer-form">
                    <select id="category-select">
                        <option value="VIP">VIP</option>
                        <option value="가족">가족</option>
                        <option value="목장">목장</option>
                        <option value="교회">교회</option>
                        <option value="나라">나라</option>
                    </select>
                    <textarea id="prayer-input" placeholder="기도 제목을 입력하세요" rows="15" required></textarea>
                    <button type="submit">입력</button>
                </form>
            </div>
        </div>
        <div id="view-prayers-page" class="page active">
            <h1>기도 제목 보기 및 수정</h1>
            <div class="filters">
                <input type="text" id="search-input" placeholder="기도 검색">
                <select id="status-filter">
                    <option value="all">모두 보기</option>
                    <option value="completed">완료</option>
                    <option value="not-completed">미완료</option>
                </select>
                <select id="category-filter">
                    <option value="all">모든 카테고리</option>
                    <option value="VIP">VIP</option>
                    <option value="가족">가족</option>
                    <option value="목장">목장</option>
                    <option value="교회">교회</option>
                    <option value="나라">나라</option>
                </select>
            </div>
            <div id="prayer-carousel" class="carousel">
                <div id="prayer-list" class="carousel-inner"></div>
                <button id="prev-prayer-btn" class="carousel-btn prev">◀</button>
                <button id="next-prayer-btn" class="carousel-btn next">▶</button>
            </div>
            <div class="carousel-index">
                <span id="current-index">1</span> / <span id="total-count">1</span>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
